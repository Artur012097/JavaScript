<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./roundslider/roundslider.min.css">
    <title>Alarm</title>
</head>
<body>
    <div class="stbar">
        <div class="date">
            <span class="full-date">

            </span>
        </div>
        <div class="time">
            <span class="hr">
                0
            </span>
            <snap class="min">
                0
            </snap>
        </div>
    </div>

    <div class="alarm">
        <div class="alarm-time">
            <span class="alarm-hour">

            </span>
            <span class="alarm-minute">

            </span>
        </div>
        <div class="hr-circle">
            <div class="alarm-hour-set">

            </div>
        </div>
        
        <div class="min-circle">
            <div class="alarm-minutes-set">

            </div>
        </div>
        <button class="alarm-btn">
            Set
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./roundslider/roundslider.min.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
