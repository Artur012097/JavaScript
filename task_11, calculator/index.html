<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator with JavaScript</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="calc">
                <div class="row">
                    <button data-="clear" class="num">c</button>
                    <div class="result">
                        
                    </div>
                </div>
                <div class="row">
                    <button value="7" class="num">7</button>
                    <button value="8" class="num">8</button>
                    <button value="9" class="num">9</button>
                    <button data-="delivery" value="/" class="num">/</button>
                </div>
                <div class="row">
                    <button value="4" class="num">4</button>
                    <button value="5" class="num">5</button>
                    <button value="6" class="num">6</button>
                    <button data-="times" value="*" class="num">*</button>
                </div>
                <div class="row">
                    <button value="1" class="num">1</button>
                    <button value="2" class="num">2</button>
                    <button value="3" class="num">3</button>
                    <button data-="remove" value="-" class="num">-</button>
                </div>
                <div class="row">
                    <button class="num">0</button>
                    <button data-="equally" class="num equally">=</button>
                    <button data-="plus" value="+" class="num">+</button>
                </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
