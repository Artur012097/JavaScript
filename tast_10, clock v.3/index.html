<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="wrapper">
            <div class="lines">
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
            </div>
            <div class="numbers">
                <img src="./clock.jpg" alt="">     
            </div>
            <div class="digital">
                <span class="digital-hr"></span>
                <span class="digital-min"></span>
                <span class="digital-sec"></span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
